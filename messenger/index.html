<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="text message generator">
    <title>The Great Text Pretender | Text Messages Generator</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>The Great Text Pretender</h1>
    </header>

    <main>
        <h2>Messenger Simulation<span class="blink-type">&nbsp;</span></h2>
        <section class="phone">
            <div class="phone-case">
                <div class="phone-screen">
                    <div class="text-header" id="text-header">
                        <div id="contact-name">Unknown Number</div>
                    </div>
                    <div class="messages" id="messages">&nbsp;</div>
                    <div class="text-footer">
                        <input type="text">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="options">
            <h3>Options</h3>
            <div class="device-choice">
                <label>Device:</label>
                <button type="button">Phone</button>
                <button type="button">Tablet</button>
            </div>
            <div class="name-options">
                <label for="contact-amount">Number of contacts:</label>
                <input name="contact-amount" type="number" id="numContacts" value="1" min="1">
                <div id="singleName">
                    <label for="name-contact">Name of contact:</label>
                    <input name="name-contact" type="text" id="nameContact">
                </div>
                <div id="optionalNames" class="hidden">
                    <h4>Contact Names</h4>
                </div>
                <button type="button" id="updateBtn">Update</button>
            </div>
            <div class="message-options">
                <h4>Write the Message</h4>
                <label for="name-input">Name:</label>
                <input type="text" name="name-input" id="name">
                <div>
                    <label for="message">Message:</label>
                    <span id="emptyText" class="warning hidden">Hey, buddy... you gotta put some text for a message to show up...</span>
                    <textarea name="message" id="message-box" cols="50" rows="10"></textarea>
                </div>
                <button type="button" id="receiveBtn">Receive</button>
                <button type="button" id="sendBtn">Send</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="../index.html">Portfolio Directory</a> | 
        <a href="challenge2plans.html">Plans Document</a>
    </footer>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="text message generator">
    <title>The Great Text Pretender | Text Messages Generator</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1>The Great Text Pretender</h1>
    </header>

    <main>
        <h2>Messenger Simulation<div class="blink-type">&nbsp;</div></h2>
        <section class="phone">
            <div class="phone-case">
                <div class="phone-screen">
                    <div class="text-header">
                        <div>U</div>
                        <span>Unknown Number</span>
                    </div>
                    <div class="messages"></div>
                    <div class="text-footer">
                        <input type="text">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="options">
            <label for="name-input">Name:</label>
            <input name="name-input" type="text">
            <label for="message"></label>
            <textarea name="message" id="message-box" cols="50" rows="10">Message...</textarea>
            <button>Receive</button>
            <button>Send</button>
        </section>
    </main>

    <footer>
        <a href="../index.html">Portfolio Directory</a> | 
        <a href="challenge2plans.html">Plans Document</a>
    </footer>

    <script type="module" src="assets/js/main.js"></script>

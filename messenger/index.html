<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="text message generator">
    <title>The Great Text Pretender | Text Messages Generator</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Source+Code+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header>
        <h1>The Great Text Pretender</h1>
    </header>

    <!-- main site -->
    <main>
        <h2>Messenger Simulation<span class="blink-type">&nbsp;</span></h2>
        <div>
            <p><i>Note: Only replicating Android phone appearance for now.</i></p>
        </div>

        <!-- device model -->
        <section class="phone">
            <div class="phone-case">
                <div class="phone-screen">
                    <!-- top of phone screen -->
                    <div class="phone-header">
                        <span id="worldTime">7:00</span>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-signal"></i>
                        <span><span id="batteryPercent">75</span>%</span>
                        <i class="fas fa-battery-three-quarters battery"></i>
                    </div>
                    <div class="text-header" id="text-header">
                        <div class="icon"><i class="fas fa-chevron-left"></i></div>
                        <div id="contact-name">Unknown Number</div>
                        <div class="icon"><i class="fas fa-phone-alt"></i><i class="fas fa-search"></i><i class="fas fa-ellipsis-v"></i></div>
                        <div id="recipientNum"></div>
                    </div>
                    <!-- messages scroller -->
                    <div class="messages" id="messages">&nbsp;</div>
                    <!-- bottom of phone screen -->
                    <div class="text-footer">
                        <span class="icon"><i class="fas fa-image"></i></span>
                        <input type="text">
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- simulation options -->
        <section class="options">
            <h3>Options</h3>
            <form class="message-options">
                <h4>Write the Message</h4>
                <label for="name-input">Name:</label>
                <input type="text" name="name-input" id="name">
                <div>
                    <label for="message">Message:</label>
                    <div class="warning" id="textMissing"></div>
                    <textarea name="message" id="message-box" cols="50" rows="10" required></textarea>
                </div>
                <button type="button" id="receiveBtn">Receive</button>
                <button type="button" id="sendBtn">Send</button>
            </form>
            <form class="name-options">
                <h4>Contact Options</h4>
                <div class="warning" id="updateNote"></div>
                <div class="input-grid">
                    <label for="contact-amount">Number of contacts:</label>
                    <input name="contact-amount" type="number" id="numContacts" value="1" min="1" max="35">
                </div>
                
                <div id="singleName">
                    <label for="name-contact">Name of contact:</label>
                    <input name="name-contact" type="text" id="nameContact">
                </div>
                <div id="optionalNames" class="hidden">
                    <h4>Contact Names</h4>
                </div>
                <button type="button" id="updateBtn">Update</button>
            </form>
            <form class="other-options">
                <h4>Other</h4>
                <div>
                    <label for="headTime">Header Time: </label>
                    <input type="text" name="headTime" id="headTime">
                    <button type="button" id="headTimeBtn">Update</button>
                </div>
                <div>
                    <label for="convoTime">Conversation Time: </label>
                    <input type="text" name="convoTime">
                    <button type="button" id="convoTime">Update</button>
                </div>
                <div>
                    <label for="battery">Battery Percentage</label>
                    <input type="number" min="0" max="100">
                    <button type="button" id="updateBattery">Update</button>
                </div>
            </form>
        </section>
    </main>

    <!-- footer -->
    <footer>
        <a href="../index.html">Portfolio Directory</a> | 
        <a href="challenge2plans.html">Plans Document</a>
    </footer>

    <!-- scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/9d873b5877.js" crossorigin="anonymous"></script>
</body>
</html>
